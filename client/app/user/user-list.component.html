<app-loading [condition]="isLoading"></app-loading>
<div class="app-container" *ngIf="!isLoading">
  <div class="col-12-sm">
    <table class="button-datatable" style="width:100%">
      <thead>
        <tr>
          <td>
            <h1>
              <p class="namepage">All Users</p>
            </h1>
          </td>
          <td style="text-align: right; padding-top:18px">
            <button class="app-btn">NEW</button>
            <button class="app-btn-white">DISABLE</button>
            <button class="app-btn-white">EXPORT</button>
          </td>
        </tr>
      </thead>
    </table>
    <div class="inputicon">
      <table id="datatable">
        <p class="fa fa-search" aria-hidden="true"></p>
        <p class="refresh" ng-click="">
          <a class="fa fa-repeat"></a> Refresh</p>
        <thead style="background-image: linear-gradient(339deg, #ff3355, #ee3731);">
          <tr>
            <th>
              <input type="checkbox" name="checkUser" value="selectAll" class="select-all-checkbox" (change)=checkAllChanged($event)>
            </th>
            <th>Email</th>
            <th>Name</th>
            <th>Status</th>
            <th>Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>
              <input type="checkbox" name="checkUser" value="{{user.id}}" (change)=checkboxChanged($event)>
            </td>
            <td class="email">{{user.email}}</td>
            <td>{{user.name}}</td>
            <td *ngIf="user.activated==true">
              <li class="status-active">Active</li>
            </td>
            <td *ngIf="user.activated==false">
              <li class="status-disable">Disable</li>
            </td>
            <td>
              <button class="trash">
                <a class="fa fa-pencil"></a>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="col-12 mx-2 px-2">
  <div class="vertical-bar-head col-12 my-0 py-0">
    <div class="no-bg col-12">
      <div class="font-size-18 my-0 py-0">Days</div>
    </div>
  </div>
  <div class="vertical-bar-body col-12 py-0 my-0">
    <div class="no-bg col-12" valign="top">
      <div class="vertical-bar-body">
        <ul class="schedule-week my-2">
          <button class="no-focus" *ngFor="let day of schedule.content.days" (click)="setDays(day.day)" [class.enabled]="day.enabled">{{day.day}}</button>
        </ul>
        <div class="row font-size-18 my-2 col-12">
          <div class="row col-12 mx-0 px-0 py-1">
            <label class="col-12 col-sm-8 col-md-6 col-lg-3 ml-0 mr-3 px-0 my-0 py-0 ">Time</label>
            <input class="form-control py-1 px-0 ml-0 mr-3 col-12 col-sm-8 col-md-6 col-lg-3 hidden-lg-up" type="time" atp-time-picker [(ngModel)]="time" (ngModelChange)="setTime()"
              theme="white" locale="us" start="00:00" end="23:59" arrowStyle="{'background':'red','color':'white'}" style="height:38px;text-align:center;"
            />
            <label class="col-12 col-sm-8 col-md-6 col-lg-3 ml-0 mr-3 px-0 my-0 py-0">Duration(mins)</label>
            <input style="height:38px;text-align: center;" type="number" class="form-control py-1 col-12 col-sm-8 col-md-6 col-lg-3 hidden-lg-up" [(ngModel)]="schedule.content.duration"
              (ngModelChange)="setTime()" oninput="this.value = Math.abs(this.value)" min="0" />
          </div>
          <div class="row col-12 mx-0 px-0 py-1">
            <input class="form-control py-1 px-0 ml-0 mr-3 col-12 col-sm-8 col-md-6 col-lg-3 hidden-md-down" type="time" atp-time-picker [(ngModel)]="time" (ngModelChange)="setTime()"
              theme="white" locale="us" start="00:00" end="23:59" arrowStyle="{'background':'red','color':'white'}" style="height:38px;text-align:center;"
            />
            <input style="height:38px;text-align: center;" type="number" class="form-control py-1 col-12 col-sm-8 col-md-6 col-lg-3 hidden-md-down" [(ngModel)]="schedule.content.duration"
              (ngModelChange)="setTime()" oninput="this.value = Math.abs(this.value)" min="0" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="vertical-bar-foot col-12 py-0 my-0">
    <div class="no-bg font-size-18 col-12">
      <div class="row mx-0 px-0">
        <div class="col-12 mx-0 px-0">
          <div class="col-12 my-0 py-0 mx-0 px-0">Sprinkler</div>
          <select type="text" (change)="setValveList()" [(ngModel)]="selectedSprinkler" class="form-control col-12 col-sm-8 col-md-6 col-lg-3 px-1 ml-0 mr-3">
            <option disabled>Sprinkler</option>
            <option *ngFor="let device of sprinklers" value="{{device.id}}">{{device.name}}</option>
          </select>
        </div>
      </div>
      <div class="row col-12">
        <div class="py-0 my-0" *ngFor="let val of valves">
          <input type="checkbox" class="mx-1 px-1 py-0 my-0" (click)="setValve(val)" [(ngModel)]="val.selected">
          <label class="form-check-label mx-1 px-1 py-0 my-0" (click)="setValve(val)" for="labelValve1">{{val.name}}</label>
        </div>
      </div>
    </div>
  </div>
</div>

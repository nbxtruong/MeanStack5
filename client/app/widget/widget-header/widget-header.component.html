<div class="widget-header">
  <div class="row">
    <div class="col-md-6">
      <p class="widget-name ellipsis">{{name}}</p>
    </div>
    <div class="col-md-6" #normal>
      <div class="widget-function" *ngIf="isCollapsed===false" >
        <a (click)="setEdit()">
          <i class="fas fa-edit"></i>
        </a>
        <a (click)="setDelete()">
          <i class="fas fa-trash-alt"></i>
        </a>
      </div>
      <div class="widget-function" *ngIf="isCollapsed===true">
        <div class="dropdown">
          <a class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-bars"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="setEdit()"><i class="fas fa-edit" style="margin-right:10px"></i>Edit</a>
            <a class="dropdown-item" (click)="setDelete()"><i class="fas fa-trash-alt" style="margin-right:10px"></i>Delete</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

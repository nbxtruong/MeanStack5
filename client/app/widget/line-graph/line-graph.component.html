<div class="card widget-card">
  <div class="card-header widget-header">
    <p class="widget-name">{{widgetName}}</p>
    <div class="widget-function">
      <a>
        <i class="fas fa-download"></i>
      </a>
      <a>
        <i class="fas fa-edit"></i>
      </a>
      <a (click)="setDelete(true)">
        <i class="fas fa-trash-alt"></i>
      </a>
    </div>
  </div>
  <div class="card-block widget-content">
    <ul class="legend">
      <li *ngFor="let legend of legends">
        <i class="fas fa-circle align-middle" [style.color]="legend.color"></i>
        {{legend.name}}
      </li>
    </ul>
    <div class="svg-container">
    </div>
  </div>
</div>

<div class="app-modal" *ngIf="isDeleting==true">
  <div class="app-modal-content">
    <div class="app-modal-header">
      <p class="title">Warning message</p>
    </div>
    <p class="message">Are you sure want to delete this Widget</p>
    <div class="app-modal-footer">
      <button class="app-btn" (click)="deleteWidget()">Delete widget</button>
      <button class="app-btn-white" (click)="setDelete(false)">Cancel</button>
    </div>
  </div>
</div>

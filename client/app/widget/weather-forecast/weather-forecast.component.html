<div class="card widget-card">
  <widget-header [name]="widgetName" (editClick)="setEdit(true)" (deleteClick)="setDelete(true)"></widget-header>
  <div class="card-block row widget-content">
    <div class="weather-today col-sm-6 px-0 mx-0 py-0 my-0">
      <img src="{{weatherToday.icon}}">
    </div>
    <div class="weather-today col-sm-6 px-0 mx-0 py-0 my-0">
      <p>{{weatherToday.temp}} ℃</p>
      <p>{{weatherToday.status}}</p>
    </div>
    <hr>
    <div class="weather-nextdays col-sm-4 px-0 mx-0" *ngFor="let weather of weatherNextDays">
      <div class="col px-1 mx-1 py-0 my-0">
        <p class="py-0 my-0">{{weather.day}}</p>
      </div>
      <div class="row px-0 mx-0 py-0 my-0">
        <p class="py-0 my-0" style="width:100%">{{weather.temp}} ℃
          <img class="px-0 mx-0" src="{{weather.icon}}">
        </p>
      </div>
    </div>
  </div>
</div>

<div class="app-modal" *ngIf="isDeleting==true">
  <div class="app-modal-content">
    <div class="app-modal-header">
      <p class="title">Warning message</p>
    </div>
    <p class="message">Are you sure want to delete this Widget</p>
    <div class="app-modal-footer">
      <button class="app-btn" (click)="deleteWidget()">Delete widget</button>
      <button class="app-btn-white" (click)="setDelete(false)">Cancel</button>
    </div>
  </div>
</div>

<div class="app-modal edit-modal" *ngIf="isEditing==true">
  <div class="app-modal-content">
    <div class="app-modal-header">
      <p class="title">Edit widget</p>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="app-modal-body">
        <p class="edit-section">Weather overview</p>
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="widgetName" type="text" class="form-control" placeholder="Widget Name" name="name">
        </div>
        <p class="edit-section">
          Local
        </p>
        <div class="form-group">
          <label>Country</label>
          <select class="form-control" [(ngModel)]="country" [ngModelOptions]="{standalone: true}">
            <option *ngFor='let country of countryList' [ngValue]="country.code">
              {{country.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>City</label>
          <input [(ngModel)]="city" type="text" class="form-control" placeholder="City" name="city">
        </div>
      </div>
      <div class="app-modal-footer">
        <button class="app-btn" type="submit">Save</button>
        <button class="app-btn-white" (click)="setEdit(false)">Cancel</button>
      </div>
    </form>
  </div>
</div>

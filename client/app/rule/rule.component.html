<app-loading [content]="loadingMessage">{{loadingMessage}}</app-loading>
<app-toast [message]="toast.message"></app-toast>
<div class="app-container col-sm-12 ">
  <div class="rules-header">
    <table class="button-datatable" style="width:100%">
      <thead>
        <tr>
          <td>
            <h1 class="rules-name">
              <i class="fas fa-tasks"></i>All Rules
            </h1>
          </td>
          <td style="text-align: right;">
            <button class="create-rule-btn" style="width: 160px;" *ngIf="windowWidth >=800" data-toggle="modal" data-target="#createRuleModal">Create Rule</button>
            <button class="create-rule-btn" style="width: 50px;" *ngIf="windowWidth < 800" data-toggle="modal" data-target="#createRuleModal">+</button>
          </td>
        </tr>
      </thead>
    </table>
  </div>
  <div class=" col-12">
    <div class="search-box col-11 col-md-3 ml-2" style="max-width:305px;">
      <div class="input-group py-1">
        <input type="text" class="col-10 search-input" [(ngModel)]="searchRule" (ngModelChange)="searchRules()" placeholder="Rule Name" />
        <div class="col-2 px-2 ml-3 mr-2 float-right">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-container px-0 mx-0 col-12">
    <div class="card my-2 px-0" *ngFor="let rule of currentRuleList;let i=index" [attr.data-index]="i">
      <div class="card-header">
        <div class="row">
          <div class="rule-headerCell-1 px-0 ml-1 mr-0 ">
            <label class="rule-header-label row-12" data-toggle="tooltip" data-placement="top" title="{{rule.name}}">{{rule.name}}</label>
          </div>
          <div class="rule-headerCell-2 px-0 mx-0 ">
            <button (click)="editRule(i)" data-toggle="modal" data-target="#createRuleModal" class="card-header-icon fas fa-edit mx-0 px-0 border-0"></button>
            <button (click)="deleteRule(i)" class="card-header-icon fas fa-trash-alt ml-1 mr-0 px-0 border-0"></button>
          </div>
        </div>
      </div>
      <div class="card-body row mx-0 px-0 my-1">
        <div class="col-2 px-2 condition-type-box">
          <div class="row">
            <div for="When" class="col-12 when-condition-box " style="color:gray;">When</div>
            <div for="Then" class="col-12 then-condition-box " style="color:gray;">Then</div>
          </div>
        </div>
        <div class="col-1 px-0 mx-0 eclipse-box">
          <div class="col center" style="margin-top:13px;">
            <div class="when-eclipse-1 rounded-circle"></div>
            <div class="line-gap line mx-1 my-1"></div>
            <div class="when-eclipse-2 rounded-circle"></div>
          </div>
        </div>
        <div class="col-1 px-0 mx-0 eclipse-box">
          <div class="col center" style="margin-top:13px;">
            <div class="mt-1">
              <img src="/assets/img/switch.png" srcset="/assets/img/switch@2x.png 2x,/assets/img/switch@3x.png 3x" class="switch-icon">
            </div>
            <div class="line-gap mx-1 my-1"></div>
            <div class="my-2">
              <img src="/assets/img/mail.png" srcset="/assets/img/mail@2x.png 2x,/assets/img/mail@3x.png 3x" class="mail-icon">
            </div>
          </div>
        </div>
        <div class="col-8 condition-box">
          <div class="col-12 px-0 mx-0">
            <div class="col px-0 mx-0 when-conditions " style="margin-top:10px;">
              <span style="color: gray;">{{rule.device_id}}</span>
              <span style="font-weight:bold;">{{rule.attribute}}</span>&nbsp;
              <span style="color: gray;">{{rule.operator}}&nbsp;</span>
              <span style="font-weight: bold;">{{rule.value}}&nbsp;</span>
            </div>
            <div for="Then" class="col px-0 mx-0 then-conditions">
              <div style="color:black;font-weight: normal;display: table-cell;vertical-align: bottom;">
                <span class="then-conditions-span" style="color:gray;font-weight:normal;">to&nbsp;</span>
                <span style="font-weight: bold;">{{rule.contact}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="card createRuleTemplate px-0 my-2" data-toggle="modal" data-target="#createRuleModal">
      <img src="/assets/img/add-icon.png" srcset="/assets/img/add-icon@2x.png 2x,/assets/img/add-icon@3x.png 3x">
      <p>Create Rule</p>
    </button>
  </div>
  <!-- The Modal -->
  <div class="modal fade" id="createRuleModal" >
    <div class="modal-dialog modal-lg">
      <div class="modal-content modal-element-border" >

        <!-- Modal Header -->
        <div class="modal-header" >
          <h4 class="modal-title">Create A Rule</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div class="card-block col-12">
            <div class="row col-12">
                <label for="Name" class="col-12 col-lg-3 mx-0 mb-1">Name</label>
                <input id="ruleTitle" name="ruleTitle" class="modal-element-border col-12 col-lg-9 mx-0 mb-1 px-0" (change)="validateInputs()" [(ngModel)]="ruleInput.name" placeholder="Rule Name">
            </div>
            <div class="row col-12">
              <label for="When" class="col-12 col-lg-3 mx-0 mb-1">When</label>
              
              <div class="col-12 col-lg-2 modal-element-pullleft ">
                <select class="modal-element-border h-100 w-100 " (change)="changeAttributes()" [(ngModel)]="ruleInput.device_id" name="deviceSelectBox">
                  <option disabled>Device</option>
                  <option *ngFor="let device of ruleProperties.deviceList" value="{{device}}">{{device}}</option>
                </select>
              </div>
              <div class="col-12 col-lg-2 modal-element-pullleft">
                <select class="modal-element-border h-100 w-100" (change)="validateInputs()" [(ngModel)]="ruleInput.attribute" name="attributeSelectBox">
                  <option disabled>Attribute</option>
                  <option *ngFor="let attr of ruleProperties.attributeList" value="{{attr}}">{{attr}}</option>
                </select>
              </div>
              <div class="col-12 col-lg-2 modal-element-pullleft">
                <select class="modal-element-border h-100 w-100" (change)="validateInputs()" [(ngModel)]="ruleInput.operator" name="operatorSelectBox">
                  <option disabled>Operator</option>
                  <option *ngFor="let op of ruleProperties.operatorList" value="{{op}}">{{op}}</option>
                </select>
              </div>
              <div class="col-12 col-lg-3 modal-element-pullright">
                <input type="number" class="modal-element-border h-100 w-100" (change)="validateInputs()" [(ngModel)]="ruleInput.value"
                  placeholder="Value" name="valueSelectBox">
              </div>
            </div>
            <div class="row col-12">
              <label for="Then" class="col-12 col-lg-3 mx-0 mb-1">Then</label>
              <select class="modal-element-border col-12 col-lg-9 mx-0 mb-1 px-0" (change)="validateInputs()" [(ngModel)]="ruleInput.action" name="actionSelectBox">
                <option disabled>Notify User By</option>
                <option *ngFor="let act of ruleProperties.actionInfo" value="{{act}}">{{act}}</option>
              </select>
              <form class="row col-12 px-0 mx-0" *ngIf="ruleInput.action==='email'">
                  <label for="Address" class="col-12 col-lg-3 mx-0 mb-1">Address</label>
                  <input (change)="validateInputs()" (ngModelChange)="validateInputs()" id="contact" type="email" name="contact" #contact="ngModel"
                    class="modal-element-border col-12 col-lg-9 mx-0 mb-1 form-control px-1" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="ruleInput.contact"
                    placeholder="Contact">
                    <label for="Warning" *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="col-12 col-lg-3 mx-0 mb-1"></label>
                    <div *ngIf="contact.invalid && (contact.dirty || contact.touched)" class="col-12 col-lg-9 alert alert-danger mx-0 mb-1 px-1 modal-element-border">
                        Email is invalid
                    </div>
                  <label for="Subject" class="col-12 col-lg-3 mx-0 mb-1">Subject</label>
                  <input (change)="validateInputs()" name="subject" class="modal-element-border col-12 col-lg-9 mx-0 mb-1 px-1" [(ngModel)]="ruleInput.subject" placeholder="Subject"
                    *ngIf="ruleInput.action==='email'">
                  <label for="Content" class="col-12 col-md-3 mx-0 mb-1">Content</label>
                  <textarea (change)="validateInputs()" name="content" rows="4" class="modal-element-border col-12 col-lg-9 mx-0 mb-1 px-1" [(ngModel)]="ruleInput.content" placeholder="Content"
                    *ngIf="ruleInput.action==='email'"></textarea>
              </form>
              <form class="row col-12 px-0 mx-0" *ngIf="ruleInput.action==='sms'">
                <label for="PhoneNumber" class="col-12 col-lg-3 mx-0 mb-1">Phone Number</label>
                <input name="contact" (change)="validateInputs()" class="modal-element-border col-12 col-lg-9 mx-0 px-1 mb-1" [(ngModel)]="ruleInput.contact" placeholder="Phone Number">
                <label for="Content" class="col-12 col-md-3 mx-0 mb-1">Content</label>
                <textarea name="content" (change)="validateInputs()" rows="4" class="modal-element-border col-12 col-lg-9 mx-0 px-1 mb-1" [(ngModel)]="ruleInput.content" placeholder="Message"></textarea>
              </form>
            </div>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createRule()" [disabled]="this.allowCreateRule < 0"
            [hidden]="editting >= 0">Create</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateRule()" [hidden]="editting < 0">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="resetCreateRuleBindings()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

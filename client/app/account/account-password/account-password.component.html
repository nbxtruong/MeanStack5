<app-loading [content]="'Updating account...'"></app-loading>
<app-toast [message]="toast.message"></app-toast>
<div class="main-content">
  <form #form="ngForm">
    <div class="form-group">
      <label for="firstname">Name</label>
      <input name="name" [(ngModel)]="user.name" type="text" class="form-control" id="firstname" placeholder="Enter first name"
        disabled>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" [(ngModel)]="user.email" type="email" class="form-control" id="email" disabled>
    </div>
    <div class="form-group">
      <label for="oldPassword">Old password</label>
      <input name="oldPassword" [(ngModel)]="change.old" type="password" class="form-control" id="oldPassword" placeholder="Enter old password"
        required>
    </div>
    <div class="form-group">
      <label for="newPassword">New password</label>
      <input name="newPassword" [(ngModel)]="change.new" type="password" class="form-control" id="newPassword" placeholder="Enter new password"
        required>
    </div>
    <div class="form-group">
      <label for="rePassword">Retype password</label>
      <input name="rePassword" [(ngModel)]="change.retype" type="password" class="form-control" id="rePassword" placeholder="Retype new password"
        required>
    </div>
  </form>
</div>
<div class="bottom-bar">
  <div class="bottom-bar-buttons">
    <button class="app-btn" (click)="onSubmit()">Change password</button>
    <button class="app-btn-white" routerLink="">cancel</button>
  </div>
</div>

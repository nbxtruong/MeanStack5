<app-loading [content]="'Updating account...'"></app-loading>
<app-toast [message]="toast.message"></app-toast>
<div class="main-content">
  <form #form="ngForm">
    <div class="form-group">
      <label for="username">Name</label>
      <input name="name" [(ngModel)]="user.name" type="text" class="form-control" id="username" placeholder="Enter first name"
        required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input name="email" [(ngModel)]="user.email" type="email" class="form-control" id="email" disabled>
    </div>
  </form>
</div>
<div class="bottom-bar">
  <div class="bottom-bar-buttons">
    <button class="app-btn" (click)="onSubmit()">update account</button>
    <button class="app-btn-white" routerLink="">cancel</button>
  </div>
</div>

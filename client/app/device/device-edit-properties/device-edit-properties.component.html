<app-loading [content]="'Loading device\'s information...'"></app-loading>
<div class="edit-pages">
  <div class="device-tag">
    <p class="title">
      <strong> DEVICE OVERVIEW </strong>
    </p>
    <form>
      <p>Device Name</p>
      <input class="long-input form-control" type="text" [(ngModel)]="device.name" name="device-name">
      <p>Device Description</p>
      <textarea class="long-input" [(ngModel)]="device.description" name="description"></textarea>
    </form>
  </div>
  <div class="device-tag">
    <p class="title">
      <strong>DEVICE TYPE</strong>
    </p>
    <label class="radio-inline">
      <input style="padding-top:10px" type="radio" disabled name="device-type" value="sensor" [checked]="device.type=='Sensor'"> Sensor</label>
    <label class="radio-inline column-right">
      <input type="radio" name="device-type" disabled value="gateway" [checked]="device.type=='Gateway'"> Gateway</label>
    <label class="radio-inline column-right">
      <input type="radio" name="device-type" disabled value="sprinkler" [checked]="device.type=='Sprinkler'"> Sprinkler</label>
  </div>
  <div class="device-tag" *ngIf="device.attributes != null">
    <p class="title">
      <strong> DEVICE ATTRIBUTE</strong>
    </p>
    <div class="row">
      <div class="col-sm-9">
        <table>
          <tr *ngFor="let attribute of device.attributes; let idx = index">
            <td class="column-left">
              <p>Data Type</p>
              <select [(ngModel)]="attribute.type" class="short-input" disabled>
                <option>Number</option>
                <option>String</option>
              </select>
            </td>
            <td class="column-right">
              <p>Name</p>
              <input class="short-input" type="text" [(ngModel)]="attribute.name" readonly>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="bottom-bar">
  <div class="bottom-bar-buttons">
    <button class="app-btn" (click)="saveDevice()">Save</button>
    <button class="app-btn-white" routerLink="/devices">Cancel</button>
  </div>
</div>
